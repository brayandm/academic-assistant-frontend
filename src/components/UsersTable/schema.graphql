query users {
  users {
    data {
      id
      name
      email
      roles {
        name
      }
    }
  }
}

mutation createUser(
  $name: String!
  $email: String!
  $password: String!
  $roles: [String!]!
) {
  createUser(name: $name, email: $email, password: $password, roles: $roles) {
    id
    name
    email
  }
}
